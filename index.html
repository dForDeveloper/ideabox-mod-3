<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel=“stylesheet” href=“https://fonts.googleapis.com/css?family=Open+Sans:300,800”>
    <title>Ideabox</title>
  </head>
  <body>
    <h1>Ideabox</h1>
    <form class="form">
      <label for="title">Title</label>
      <input type="text" id="title" class="form--title"/>
      <label for="body">Body</label>
      <textarea id="body" cols="30" rows="10" class="form--body"></textarea>
      <input type="submit" value="Submit" class="form--submit" />
    </form>
    <input type="text" class="input--search" placeholder="Search for ideas"/>
    <main class="main">
    </main>
    <script type="text/javascript" src="./js/idea.js"></script>
    <script type="text/javascript" src="./js/main.js"></script>
  </body>
</html>
